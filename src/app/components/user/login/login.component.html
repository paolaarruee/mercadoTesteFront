<div class="container">
  <div class="form">
    <p class="form__title">Login</p>
    <form [formGroup]="loginForm" class="form__login">
      <div>
        <label for="login" class="form__login__label__cpf">Login:</label>
        <input
          type="text"
          id="login"
          formControlName="login"
          class="form__login__input__cpf"
        />
        <div
          *ngIf="
            loginForm.get('login')?.invalid && loginForm.get('login')?.touched
          "
        >
          Login é obrigatório
        </div>
      </div>

      <div>
        <label for="senha" class="form__login__label_senha">Senha:</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          class="form__login__input__senha"
        />
        <div
          *ngIf="
            loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched
          "
        >
          Senha é obrigatória
        </div>
      </div>
    </form>

    <button class="form__button" type="submit" (click)="onSubmit()">
      Entrar
    </button>
  </div>
</div>
